<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Remix - Viewer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }
    
    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 16px;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e0e0e0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Error state */
    .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 16px;
      color: #666;
    }
    
    .error-icon {
      font-size: 48px;
    }
    
    .error h2 {
      color: #333;
    }
    
    /* Toolbar */
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
      z-index: 10000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .toolbar-title {
      color: white;
      font-weight: 600;
      font-size: 14px;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .toolbar-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s;
    }
    
    .toolbar-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .toolbar-btn.danger:hover {
      background: rgba(244, 67, 54, 0.8);
    }
    
    .toolbar-btn.primary {
      background: rgba(255,255,255,0.35);
    }
    
    .toolbar-btn.primary:hover {
      background: rgba(255,255,255,0.5);
    }

    /* Content iframe */
    .content-frame {
      position: fixed;
      top: 48px;
      left: 0;
      right: 0;
      bottom: 0;
      border: none;
      width: 100%;
      height: calc(100vh - 48px);
    }
    
    /* Hidden state */
    .hidden {
      display: none !important;
    }
    
    /* Respin Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20000;
    }
    
    .modal {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .modal-header {
      padding: 16px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .modal-header h3 {
      margin: 0;
      font-size: 16px;
    }
    
    .modal-body {
      padding: 20px;
      overflow-y: auto;
      max-height: 50vh;
    }
    
    .modal-section {
      margin-bottom: 16px;
    }
    
    .modal-section label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 8px;
    }
    
    .recipe-select {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    
    .recipe-option {
      padding: 10px 8px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }
    
    .recipe-option:hover {
      border-color: #667eea;
    }
    
    .recipe-option.selected {
      border-color: #667eea;
      background: #f0f4ff;
    }
    
    .recipe-option .icon {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }
    
    .recipe-option .name {
      font-size: 11px;
      color: #333;
    }
    
    .custom-prompt-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }
    
    .custom-prompt-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .image-toggle-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .modal-btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .modal-btn.cancel {
      background: #f5f5f5;
      border: none;
      color: #666;
    }
    
    .modal-btn.cancel:hover {
      background: #e0e0e0;
    }
    
    .modal-btn.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
    }
    
    .modal-btn.primary:hover {
      opacity: 0.9;
    }
    
    .modal-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="loadingState" class="loading">
    <div class="loading-spinner"></div>
    <p>Loading article...</p>
  </div>
  
  <div id="errorState" class="error hidden">
    <div class="error-icon">üìÑ</div>
    <h2>Article Not Found</h2>
    <p>This article may have been deleted.</p>
  </div>
  
  <div id="viewerState" class="hidden">
    <div class="toolbar">
      <span class="toolbar-title" id="articleTitle">Untitled</span>
      <button class="toolbar-btn primary" id="respinBtn" title="Respin with different recipe">
        üîÑ Respin
      </button>
      <button class="toolbar-btn" id="favoriteBtn" title="Toggle favorite">
        <span id="favoriteIcon">‚òÜ</span>
      </button>
      <button class="toolbar-btn" id="exportBtn" title="Save to file">
        üíæ Save
      </button>
      <button class="toolbar-btn" id="originalBtn" title="View original page">
        üîó Original
      </button>
      <button class="toolbar-btn danger" id="deleteBtn" title="Delete this article">
        üóëÔ∏è
      </button>
    </div>
    <iframe id="contentFrame" class="content-frame" sandbox="allow-same-origin allow-scripts"></iframe>
  </div>
  
  <!-- Respin Modal -->
  <div id="respinModal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3>üîÑ Respin Page</h3>
      </div>
      <div class="modal-body">
        <div class="modal-section">
          <label>Choose a Recipe</label>
          <div class="recipe-select" id="recipeSelect">
            <!-- Populated by JS -->
          </div>
        </div>
        <div class="modal-section" id="customPromptSection" style="display: none;">
          <label>Custom Instructions</label>
          <textarea class="custom-prompt-input" id="customPromptInput" placeholder="Tell the AI how you want this page transformed..."></textarea>
        </div>
        <div class="modal-section">
          <label>Options</label>
          <div class="image-toggle-row">
            <input type="checkbox" id="generateImagesCheck">
            <span>üé® Generate AI Images</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn cancel" id="cancelRespinBtn">Cancel</button>
        <button class="modal-btn primary" id="confirmRespinBtn">‚ú® Respin</button>
      </div>
    </div>
  </div>
  
  <script src="viewer.js" type="module"></script>
</body>
</html>
